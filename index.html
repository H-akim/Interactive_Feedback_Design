<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d12280">
    <script src="https://kit.fontawesome.com/42b0a34f06.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/feedback_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Feedback Design</title>
</head>
<body>
    <div class="container">
        <div class="feedbackbox">
            <div class="emoji">
                <div id="emoji">
                    <img src="images/poor.png" alt="poor">
                    <img src="images/bad.png" alt="bad">
                    <img src="images/okay.png" alt="okay">
                    <img src="images/good.png" alt="good">
                    <img src="images/excellent.png" alt="excellent">
                </div>
            </div>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
